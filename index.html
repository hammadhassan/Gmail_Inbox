<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link href="style.css" rel="stylesheet" text="text/css">
     <link href="css/font-awesome.css" rel="stylesheet" text="text/css">
</head>
<body>
    <header>
        <h1>Google</h1><img src="images/google2.png" class="logo">
        <div class="bar">
       <form method="post" action="">
				<input class="search" type="text" maxlength="30" size="18" name="search bar"/>
						<button  class="button"><i class="fa fa-search"></i></button>
				<input type="hidden" name="icon" value="search" />
       </form>
       <select class="drop" name="dropdown">
				<option selected="1" value="0"></option>
       </select>                 
        </div>          
    </header>
        <div class="mail">
       <div class="mail1">
           <select class="drop1" name="Gmail">
				<option selected="1" value="0">Gmail</option>
            </select>
            <button  class="b1"><i class="fa  fa-square-o"></i></button>
            <button  class="b2"><i class="fa fa-repeat"></i></button>
            <button  class="b3">More<i class="fa fa-caret-down"></i></button>
       </div>
       <div class="mail2">    
            <button  class="ge"><i class="fa fa-gear"></i><i class="fa  fa-caret-down"></i></button>
            <button  class="ri"><i class="fa fa-angle-right"></i></button>
            <button  class="le"><i class="fa fa-angle-left"></i></button>
        </div>
        </div>
        <hr />  
        <div class="leftpanel">
            <button  class="com">Compose</button>
            <ul>
                <li><span>Inbox</span></li>
                <li><span>Sent Item</span></li>
                <li><span>Draft</span></li>
            </ul>  
        </div>  
        <!--<footer>
            <div class="cright">@copyright Google Inc,</div>
        </footer>--> 


       <div class="sarch"> 
           <button>
               <input type="search" name="search" placeholder="Enter keyword">
               <i class="fa fa-search"></i>
           </button>
           </div>

</body>
</html>
