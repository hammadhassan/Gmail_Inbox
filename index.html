     <link href="css/font-awesome.css" rel="stylesheet" text="text/css">
</head>
<body>
    <header>
        <h1>Google</h1><img src="images/google2.png" class="logo">
        <div class="bar">
       <form method="post" action="">
				<input class="search" type="text" maxlength="30" size="18" name="search bar"/>
						<button  class="button"><i class="fa fa-search"></i></button>
				<input type="hidden" name="icon" value="search" />
       </form>
       <button class="drop">
				<i class="fa fa-caret-down"></i>
       </button>        
        </div>     
        <div class="hedr">     
       <button class="menu">
           <i class="fa  fa-th"></i>
           </button>    
           <button class="bell">
               <i class="fa  fa-bell"></i>
           </button>
           <button class="h">
               <i class="fa fa-header"></i>
           </button>
        </div>     
    </header>
        <div class="mail">
       <div class="mail1">
           <button class="drop1" name="Gmail">
				Gmail<i class="fa fa-caret-down"></i>
            </button>
            <button  class="b1"><i class="fa fa-square-o"></i><i class="fa fa-caret-down"></i></button>
            <button  class="b2"><i class="fa fa-repeat"></i></button>
            <button  class="b3">More<i class="fa fa-caret-down"></i></button>
       </div>
       <div class="mail2">    
            <button  class="ge"><i class="fa fa-gear"></i><i class="fa  fa-caret-down"></i></button>
            <button  class="ri"><i class="fa fa-angle-right"></i></button>
            <button  class="le"><i class="fa fa-angle-left"></i></button>
        </div>
        </div>
        <hr />
        <div class="primary">
            <button  class="pm">Primary</button>
            <button  class="so">Social</button>
            <button  class="upd">Update</button>
            <button  class="for">Forum</button>
            <button  class="read"><i class="fa fa-square-o"></i></button>
            <button class="read1"><i class="fa  fa-star-o"></i></button>
            <span class="read2">Google</span>
        </div>     
        <div class="leftpanel">
            <button  class="com">COMPOSE</button>
            <ul>
                <li><span>Inbox</span></li>
                <li><span>Sent Item</span></li>
                <li><span>Draft</span></li>
            </ul>  
        </div>
